<style>
.container {
    display: flex;
    justify-content: center;
    padding: 1%;
}
</style>
<div class="container">
    <h3>{{question}}</h3>
</div>
<div class="container" *ngIf="hidden" style="padding:0%">
    <button type="button" class = "btn btn-outline-secondary" (click)="sendResponse('yes')">Yes</button>&nbsp;
    <button type="button" class = "btn btn-outline-secondary" (click)="sendResponse('no')">No</button>
</div>
